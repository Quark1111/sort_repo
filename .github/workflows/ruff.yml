name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Debug test structure
      run: |
        echo "=== Project structure ==="
        find . -name "*.py" | sort
        echo ""
        echo "=== Test files content ==="
        find . -name "*Test*.py" -exec echo "=== {} ===" \; -head -n 5 {}
    - name: Run tests
      run: |
        # Показываем, что находит find
        echo "Looking for test files:"
        find . -name "*Test*.py" -type f
        
        # Запускаем pytest с диагностикой
        echo ""
        echo "Running pytest with collection debug:"
        pytest --collect-only
        
        echo ""
        echo "Running actual tests:"
        pytest -v test/ || exit_code=$?
        
        if [ ${exit_code:-0} -eq 5 ]; then
          echo "WARNING: No tests were collected"
          echo "Checking test functions..."
          # Проверяем, есть ли функции test_ в файлах
          for test_file in test/*.py; do
            echo "Checking $test_file:"
            grep -n "def test_" "$test_file" || echo "  No test functions found"
          done
        elif [ ${exit_code:-0} -ne 0 ]; then
          exit ${exit_code}
        fi
