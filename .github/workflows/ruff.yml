name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests with custom pattern
      run: |
        export PYTHONPATH=./src:$PYTHONPATH
        
        # Способ 1: Использовать pythonpath
        echo "=== Method 1: Using pythonpath ==="
        python -m pytest test/ -v --pythonpath ./src
        
        echo ""
        echo "=== Method 2: Explicit file pattern ==="
        # Явно указываем файлы для тестирования
        pytest test/Test*.py -v
        
        echo ""
        echo "=== Method 3: Configure pytest to find Test*.py ==="
        # Создаем конфигурацию pytest
        echo "[tool:pytest]
        testpaths = test
        python_files = Test*.py
        python_classes = Test*
        python_functions = test_*
        addopts = -v" > pytest.ini
        
        cat pytest.ini
        echo ""
        pytest -c pytest.ini
