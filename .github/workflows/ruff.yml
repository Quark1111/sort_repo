name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Debug test structure
      run: |
        echo "=== Project structure ==="
        find . -name "*.py" | sort
        echo ""
        echo "=== Test files found ==="
        find . -name "*Test*.py" -type f
        echo ""
        echo "=== First few lines of each test file ==="
        for test_file in $(find . -name "*Test*.py" -type f); do
          echo "=== $test_file ==="
          head -n 10 "$test_file"
          echo ""
        done
    - name: Run tests
      run: |
        echo "Running pytest on test directory..."
        pwd
        ls -la
        
        PYTHONPATH=./src:$PYTHONPATH pytest test/ -v
