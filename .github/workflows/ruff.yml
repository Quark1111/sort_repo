name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Create pytest.ini with correct configuration
      run: |
        # Создаем конфигурационный файл для pytest
        cat > pytest.ini << EOF
        [pytest]
        testpaths = test
        python_files = Test*.py
        python_classes = Test*
        python_functions = test_*
        addopts = -v
        EOF
        
        echo "Created pytest.ini:"
        cat pytest.ini
    - name: Run tests with pytest.ini
      run: |
        export PYTHONPATH=./src:$PYTHONPATH
        echo "PYTHONPATH: $PYTHONPATH"
        echo ""
        echo "Running tests with pytest.ini configuration..."
        pytest
